<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <form action="">
      <input required id="name" type="text" class="input_name" />
      <!-- создает виртуальный никнейм который не должен повторятся  -->
      <input required id="password" type="password" class="input_password" />
      <!-- Проверка пароля  выдаст ошибку если они не равны -->
      <input required id="check" type="password" class="input_check" />

      <!-- Кнопка для запуска функции -->
      <button type="button" class="button">Sing Up</button>
    </form>
    <div class="output"></div>

    <!-- <input type="text" id="input"> -->
    <script src="assets/js/app.js"></script>
  </body>
</html>
